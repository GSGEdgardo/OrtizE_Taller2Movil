<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sale of sales">
      <ion-label>
        <h2>Producto: {{ sale.productName }}</h2>
        <p>Tipo: {{ sale.productType }}</p>
        <p>Precio Unitario: ${{ sale.productPrice }}</p>
        <p>Cantidad: {{ sale.quantity }}</p>
        <p>Total: ${{ sale.totalPrice }}</p>
        <p>Fecha de Compra: {{ sale.purchaseDate | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
